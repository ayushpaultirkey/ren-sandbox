<script type="module" src="./script/app.js"></script>
<script>

    const pos = document.getElementById("pos");
    function mousePosition(event) {
        pos.innerText = `${event.clientX}, ${event.clientY}`
    }
    window.addEventListener("mousemove", mousePosition);

</script>
